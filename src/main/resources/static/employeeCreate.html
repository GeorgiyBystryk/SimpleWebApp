    <h3 style="margin-top:20px;margin-bottom: 20px">Регистрация сотрудника в базе</h3>

    <ul class="nav nav-pills nav-justified">

    <form action="employee/create" method="post" style="margin-top: 20px">
        <div class="form-group">
            <label>Имя:<input type="text" class="form-control" name="firstName"></label>
            <label>Фамилия:<input type="text" class="form-control" name="lastName"></label>
            <label>Номер департамента:<input type="text" class="form-control" name="departmentId"></label>
            <label>Должность:<input type="text" class="form-control" name="jobTitle"></label>
            <label>Мужчина<input type="radio" class="form-select-button" value="MALE" name="gender" checked></label>
            <label>Женщина<input type="radio" class="form-select-button" value="FEMALE" name="gender"></label>
        </div>
            <button type="submit">Добавить</button>

    </form>
