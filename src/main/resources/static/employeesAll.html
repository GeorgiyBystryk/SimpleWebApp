<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">

        <h3 style="margin-top:20px;margin-bottom: 20px">База сотрудников</h3>

        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link; btn btn-primary btn-lg" role="button" href="employeesAll.html">Обновить</a>
            </li>
            <li class="nav-item">
                <a class="nav-link; btn btn-primary btn-lg" role="button" href="employeeFindByID.html">Найти по ID</a>
            </li>
            <li class="nav-item">
                <a class="nav-link; btn btn-primary btn-lg" role="button" href="employeeCreate.html">Добавить</a>
            </li>
            <li class="nav-item">
                <a class="nav-link; btn btn-primary btn-lg" role="button" href="employeeUpdate.html">Изменить</a>
            </li>
            <li class="nav-item">
                <a class="nav-link; btn btn-primary btn-lg" role="button" href="employeeDeleteById.html">Удалить</a>
            </li>
        </ul>

        <table id="employeesList" class="table" style="margin-top: 20px">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Department id</th>
                    <th>Job title</th>
                    <th>Male</th>
                </tr>
            </thead>
        </table>
    </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script type="text/javascript">

        function getEmployees() {
            fetch("employee/All")
                .then(data => data.json())
                .then(data => {
                    data.forEach(element => {
                    const row = `<tr>
                            <td>${element.employeeId}</td>
                            <td>${element.firstName}</td>
                            <td>${element.lastName}</td>
                            <td>${element.departmentId}</td>
                            <td>${element.jobTitle}</td>
                            <td>${element.gender}</td>
                        </tr>`
                    document.getElementById("employeesList").insertAdjacentHTML("beforeend", row)
                })
            })
        }

        document.addEventListener("DOMContentLoaded", getEmployees);
    </script>
</body>
</html>
